<!DOCTYPE html>
<html>
<head>
  <title>Mi página web bonita</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }

    .image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: none; /* Inicialmente oculta */
    }

    .list {
      list-style: none;
      padding: 0;
    }

    .list li {
      margin-bottom: 10px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
  <script>
    // JavaScript
    function toggleImage() {
      var image = document.getElementById('catImage');
      if (image.style.display === 'none') {
        image.style.display = 'block'; // Muestra la imagen
      } else {
        image.style.display = 'none'; // Oculta la imagen
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Mi página web bonita</h1>
  </header>

  <div class="container">
    <h2>Título de la sección</h2>
    <p>Contenido de la sección.</p>
    <p>Otro párrafo de contenido.</p>

    <button class="button" onclick="toggleImage()">Mostrar/ocultar imagen</button>

    <img id="catImage" class="image" src="https://via.placeholder.com/400" alt="Gatito bonito">

    <h3>Lista de elementos:</h3>
    <ul class="list">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
  </div>
</body>
</html>
